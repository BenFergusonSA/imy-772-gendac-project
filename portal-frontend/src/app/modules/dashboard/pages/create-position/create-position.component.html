<h1>{{title}}</h1>

<div nz-row [nzGutter]="24">
  <div nz-col [nzSpan]="24">
    <div nz-row [nzGutter]="[24,24]">
      <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="{span:12,offset:6}" [nzLg]="{span:12,offset:6}" [nzXl]="{span:8,offset:8}" class="gutter-row">
        <nz-card>
          <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
            <nz-form-item>
              <nz-form-label [nzSm]="9" [nzXs]="24" nzRequired nzFor="name">Name</nz-form-label>
              <nz-form-control [nzSm]="15" [nzXs]="24" nzErrorTip="The input is not valid Name!">
                <input nz-input formControlName="name" id="name" [value]="typedName"/>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label [nzSm]="9" [nzXs]="24" nzRequired nzFor="skills">Skills&nbsp; <span class="infoMsg">(has all of)</span></nz-form-label>
              <nz-form-control [nzSm]="15" [nzXs]="24" nzErrorTip="The input is not valid Name!">
                <nz-select
                  [nzMaxTagCount]="3"
                  [nzMaxTagPlaceholder]="tagPlaceHolder"
                  nzMode="multiple"
                  nzPlaceHolder="Please select"
                  [(ngModel)]="listOfSelectedValue"
                  id="skills"
                  formControlName="skills"
                  [nzNotFoundContent]="addNewSkill"
                  (input)="typeSkill($event)"
                >
                  <nz-option *ngFor="let skill of skillsList" [nzLabel]="skill" [nzValue]="skill"></nz-option>
                </nz-select>
                <ng-template #tagPlaceHolder let-selectedList>and {{ selectedList.length }} more selected</ng-template>
                <ng-template #addNewSkill>
                  <button nz-button nzType="primary" (click)="addSkill()" style="width:100%;white-space: normal; height:fit-content">Add {{typedSkillValue}} to skills</button>
                </ng-template>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label [nzSm]="9" [nzXs]="24" nzFor="education">Education&nbsp; <span class="infoMsg">(has any of)</span></nz-form-label>
              <nz-form-control [nzSm]="15" [nzXs]="24">
                <nz-select
                  [nzMaxTagCount]="3"
                  [nzMaxTagPlaceholder]="tagPlaceHolder"
                  nzMode="multiple"
                  nzPlaceHolder="Please select"
                  [(ngModel)]="listOfSelectedEducation"
                  id="education"
                  formControlName="education"
                  [nzNotFoundContent]="addNewEducation"
                  (input)="typeEducation($event)"
                >
                  <nz-option *ngFor="let education of educationList" [nzLabel]="education" [nzValue]="education"></nz-option>
                </nz-select>
                <ng-template #tagPlaceHolder let-selectedList>and {{ selectedList.length }} more selected</ng-template>
                <ng-template #addNewEducation>
                  <button nz-button nzType="primary" (click)="addEducation()" style="width:100%;white-space: normal; height:fit-content">Add {{typedEducationValue}} to education</button>
                </ng-template>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item nz-row class="create-area">
              <nz-form-control [nzSpan]="12">
                <button nz-button nzType="default" nzDanger *ngIf="createBtnText == 'Update'" (click)="removeOnly()">Delete</button>
              </nz-form-control>
              <nz-form-control [nzSpan]="12">
                <button nz-button nzType="primary">{{createBtnText}}</button>
              </nz-form-control>
            </nz-form-item>
          </form>
        </nz-card>
      </div>
    </div>
  </div>
</div>
