<nz-card>
  <div class="card-title">
    <h2>{{name}}</h2>
  </div>
  <hr />
  <div class="cardData">
    <h3>Skills</h3>
    <p>{{skills}}</p>
  </div>
  <div class="cardData">
    <h3>Education</h3>
    <p>{{education}}</p>
  </div>
  <div class="cardData">
    <h3>Experience</h3>
    <p>{{experience}}</p>
  </div>

  <hr />

  <div nz-row [nzGutter]="24" class="cardBtns">
    <div nz-col [nzSpan]="18" class="matched">
      <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="18" class="matchedText">
          <p>Matched</p>
        </div>
        <div nz-col [nzSpan]="6" class="matchedAmount">
          <p>{{matches}}</p>
        </div>
      </div>
    </div>
    <div nz-col [nzSpan]="6" class="viewBtn">
      <button nz-button nzType="primary" [routerLink]="['view-cvs']" [queryParams]="{skills: skills, education: education, experience: experience}">View</button>
    </div>
  </div>

</nz-card>
