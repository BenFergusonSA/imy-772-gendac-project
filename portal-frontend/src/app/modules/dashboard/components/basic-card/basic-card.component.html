<nz-card>
  <div class="card-title">
    <h2>{{name}}</h2>
  </div>
  <hr />
  <div class="cardData">
    <h3>Skills</h3>
    <div nz-row nzJustify="center" [nzGutter]="24">
      <div *ngFor="let skill of skills" nz-col [nzSpan]="8" class="skills">
        <nz-card [nzSize]="small" class="skillCard">
          <div class="card-title">{{skill}}</div>
        </nz-card>
      </div>
    </div>
    <!-- <p>{{skills}}</p> -->
  </div>
  <div class="cardData">
    <h3>Education</h3>
    <div nzJustify="center">
      <nz-list nzBordered nzSize="small" class="education">
        <nz-list-item *ngFor="let edu of education">{{edu}}</nz-list-item>
      </nz-list>
      <!-- <div *ngFor="let edu of education" nz-col [nzSpan]="24" class="education">
        <nz-card [nzSize]="small" class="educationCard">
          <div class="card-title">{{edu}}</div>
        </nz-card>
      </div> -->
    </div>
    <!-- <p>{{education}}</p> -->
  </div>
  <!-- <div class="cardData">
    <h3>Experience</h3>
    <p>{{experience}}</p>
  </div> -->

  <hr />

  <div nz-row [nzGutter]="24" class="cardBtns">
    <div nz-col [nzSpan]="14" class="matched">
      <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="18" class="matchedText">
          <p>Matched</p>
        </div>
        <div nz-col [nzSpan]="6" class="matchedAmount">
          <p>{{matches}}</p>
        </div>
      </div>
    </div>
    <div nz-col [nzSpan]="10" class="viewBtn">
      <button nz-button nzType="primary" [routerLink]="['view-cvs']" [queryParams]="{skills: skills, education: education, experience: experience}">View</button>
      <button nz-button nzType="default" [routerLink]="['create-position']" [queryParams]="{skills: skills, education: education, name: name, template_id: template_id}">Edit</button>
    </div>
  </div>

</nz-card>
