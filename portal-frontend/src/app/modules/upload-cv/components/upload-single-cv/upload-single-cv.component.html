<form nz-form [formGroup]="uploadCvForm" nzLayout="vertical">
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label nzFor="firstName">First Name</nz-form-label>
        <nz-form-control>
          <input
            nz-input
            placeholder="First Name"
            formControlName="firstName"
            id="firstName"
          />
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label nzFor="surname">Surname</nz-form-label>
        <nz-form-control>
          <input
            nz-input
            placeholder="Surname"
            formControlName="surname"
            id="surname"
          />
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label nzFor="email">Email Address</nz-form-label>
        <nz-form-control>
          <input
            nz-input
            placeholder="Email Address"
            formControlName="email"
            id="email"
          />
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col [nzSpan]="12">
      <nz-form-item>
        <nz-form-label nzFor="phoneNumber">Phone Number</nz-form-label>
        <nz-form-control>
          <input
            nz-input
            placeholder="Phone Number"
            formControlName="phoneNumber"
            id="phoneNumber"
          />
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col [nzSpan]="24">
      <nz-form-item>
        <nz-form-label nzFor="phoneNumber">ID Number</nz-form-label>
        <nz-form-control>
          <input
            nz-input
            placeholder="ID Number"
            formControlName="idNumber"
            id="idNumber"
          />
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col [nzSpan]="24">
      <nz-upload [(nzFileList)]="fileList" [nzBeforeUpload]="beforeUpload" [nzAccept]="'application/pdf'">
        <button nz-button>
          <i nz-icon nzType="upload"></i>
          Select PDF File
        </button>
      </nz-upload>
    </div>

    <div nz-col [nzSpan]="24" id="form-action">
      <button nz-button nzType="primary" [disabled]="!uploadCvForm.valid || fileList.length === 0" [nzLoading]="uploadState.isLoading" (click)="handleUpload()">
        {{ uploadState.isLoading ? 'Uploading' : 'Start Upload' }}
      </button>

<!--      <button-->
<!--        nz-button-->
<!--        nzType="primary"-->
<!--        -->
<!--        (click)="handleUpload()"-->
<!--        [disabled]="fileList.length === 0"-->
<!--        style="margin-top: 16px"-->
<!--      >-->
<!--        -->
<!--      </button>-->
    </div>
  </div>
</form>
